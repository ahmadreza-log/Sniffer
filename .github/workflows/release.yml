# Create GitHub Release with built binaries when a version tag is pushed or run manually
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

env:
  GO_VERSION: '1.24'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            goos: linux
            goarch: amd64
            suffix: ''
          - os: windows
            goos: windows
            goarch: amd64
            suffix: '.exe'
          - os: darwin
            goos: darwin
            goarch: amd64
            suffix: ''
          - os: darwin-arm64
            goos: darwin
            goarch: arm64
            suffix: ''
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: go.sum

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Build
        run: |
          BIN="sniffer${{ matrix.suffix }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -ldflags="-s -w" -o "$BIN" .
          mkdir -p dist
          mv "$BIN" "dist/sniffer-${{ steps.version.outputs.tag }}-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: bin-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Sniffer ${{ steps.version.outputs.tag }}
            Network packet monitor â€” capture traffic, CSV logs, summary reports.
            ### Assets
            Binaries for Linux (amd64), Windows (amd64), macOS (amd64, arm64).
          draft: false
          prerelease: false
          generate_release_notes: true
          files: dist/*
          target_commitish: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
